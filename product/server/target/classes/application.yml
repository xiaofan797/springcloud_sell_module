spring:
  application:
    name: product #微服务名称
  datasource:
    #   数据源基本配置
    username: root
    password: beckham797
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/springcloud_sell?characterEncoding=UTF-8&&useSSL=false
    type: com.alibaba.druid.pool.DruidDataSource
    #   数据源其他配置
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    #   配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka
#  instance:
#    instance-id: product2
    prefer-ip-address: true
#    hostname: eurekaClientHost
mybatis:
  mapper-locations: classpath:mapping/*Mapper.xml #指定mapper地址
  configuration.map-underscore-to-camel-case: true #开启驼峰命名匹配规则
  type-aliases-package: com.xiaofan.sell.product.pojo
logging:
  level:
    com.xiaofan: debug # 设置日志打印级别，用以打开sql的开关